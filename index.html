<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Practise</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript object Notation</h2>
    <script>
        const user = {
            id: 12,
            name: "Rased",
            lover: {
                name: "Salena",
                fvrtFood: "Noodles",
                job: "singer"
            },
            friendsAge: [21, 24, 23, 26],
            friends: ["Rohim", "Karim", "Vinicius"]
        };

        // {"id":12,"name":"Rased","lover":{"name":"Salena","fvrtFood":"Noodles","job":"singer"},"friendsAge":[21,24,23,26],"friends":["Rohim","Karim","Vinicius"]}
        const userJSON = JSON.stringify(user);
        console.log(userJSON);

        // {id:12, name:"Rased",lover:{name:"Salena",fvrtFood:"Noodles",job:"singer"},friendsAge:[21,24,23,26],friends:["Rohim","Karim","Vinicius"]}
        const userFromJSON = JSON.parse(userJSON);
        console.log(userFromJSON);
    </script>
</body>

</html>
